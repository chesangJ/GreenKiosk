<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>contacts</th>
            <th>location</th>
            <th>Vendor details</th>
            <th>Edit Vendor</th>
        </tr>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{vendor.name}} </td>
                <td>{{vendor.email}} </td>
                <td> {{vendor.contacts}}</td>
                <td>{{vendor.location}} </td>
                
                <td><a href="{% url 'vendor_details_view' id=vendor.id %}">View vendor</a> </td>
                <td><a href="{% url 'vendor_edit_view' id=vendor.id %}">Edit vendor</a></td>
             
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
